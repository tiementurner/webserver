<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-image: url("../img/bird.jpg");
            background-repeat: repeat; /* Repeat the background image */
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the container background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%; /* Set a fixed width */
            height: auto; /* Automatically adjust the height to maintain the image's aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../img/bird.jpg" alt="Index Penguin Image">
        </div>
    </div>
</body>
</html>
