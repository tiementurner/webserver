<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Bird Is The Word!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Set the desired height */
        }
        .image-container img {
            max-width: 100%; /* Ensure the image doesn't exceed its container's width */
            max-height: 100%; /* Ensure the image doesn't exceed its container's height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bird Is The Word </h1>
        <div class="image-container">
            <img src="./img/peter.jpg" alt="Index Bird Image">
        </div>
        <p>Don't forget: BIRD IS THE WORD!</p>
    </div>
</body>
</html>
